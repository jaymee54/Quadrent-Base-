

<!DOCTYPE html>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src *;">

<html>
<head>
    <link rel="stylesheet"  href="Quadrentstyling.css">
</head>
<body class="background">
    <header>
      <div class="banner">
      <div class="left-buttons">
          <button class="button hoverable" onclick="fetchData()">Change Title</button>
          <button class="button hoverable">Left Button 2</button>
      </div>
      <h1 id="banner-title"></h1>
      <div class="right-buttons">
          <button class="button hoverable">Right Button 1</button>
          <button class="button hoverable">Right Button 2</button>
      </div>
    </header>
    <div class="container ">
        <div class="quadrant upperleft">
          <h2>Quadrant 1</h2>
            <p>Number: <span id="number1">0</span></p>
            <p id="text1">Text will be displayed here</p>
            <img id="image1" src="" alt="Image will be displayed here">
        </div>

        <div class="quadrant upperright">
            <iframe width="100%" height="100%"
            src="https://www.youtube.com/embed/Gw3VFgHp0hE"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture;
            web-share" allowfullscreen>
          </iframe>
        </div>
        <div class="quadrant lowerleft">
          Quadrant 3
        </div>
        <div class="quadrant lowerright">
          Quadrant 4
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
